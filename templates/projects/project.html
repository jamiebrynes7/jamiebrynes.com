{% extends "page_base.html" %}

{% block js %}
<script src="/js/nav.min.js"></script>
<script src="/js/github-buttons.min.js"></script>
<script src="/js/lightbox.min.js"></script>
{% endblock js %}

{% block page_title %}
{{ page.title }}
{% endblock page_title %}

{% block page_subtitle %}
<p class="text-center text-blue-500 hover:text-blue-600">
    <a href="https://github.com/{{ page.extra.github_slug }}">
        <i class="fab fa-github"></i> GitHub repository
    </a>
</p>
{% endblock page_subtitle %}

{% block page_content %}
{{ page.content | safe }}
{% endblock page_content %}
