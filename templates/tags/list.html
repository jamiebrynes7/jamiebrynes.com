{% extends "content.html" %}

{% block page_title %}
<h1 class="page-title" style="margin-bottom: 50px;">Tags</h1>
{% endblock page_title %}

{% block page_content %}
{% for term in terms %}
<li class="post-item">
  <a href="{{ term.permalink }}">#{{ term.name }}</a>
  <hr class="post-divider"/>
  <small class="post-date">{{ term.pages | length }} posts</small>
</li>
{% endfor %}
{% endblock page_content %}
