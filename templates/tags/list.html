{% extends "list_base.html" %}

{% block page_title %}
Tags
{% endblock page_title %}

{% block page_content %}
{% for term in terms %}
  <div class="flex items-center justify-between py-2">
    <a class="text-gray-800 hover:text-blue-500 duration-300" href="{{ term.permalink }}">#{{ term.name }}</a>
    <hr class="flex-grow mx-4 bg-blue-500" />
    <small class="font-mono text-gray-600">{{ term.pages | length }} posts</small>
  </div>
{% endfor %}
{% endblock page_content %}
