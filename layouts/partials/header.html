<header>
  <div class="m-auto py-2 px-2 items-center justify-between flex space-x-6 lg:h-16 lg:px-6 lg:mb-32">
    <div>
      <!-- TODO: Add logo here-->
    </div>
    <nav class=" hidden md:flex items-center flex-shrink-0 space-x-8">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}"
        class="block font-bold text-xs uppercase text-gray-700 dark:text-gray-300 lg:inline-block hover:text-blue-500 dark:hover:text-blue-300 duration-300">
        {{ .Name }}
      </a>
      {{ end }}
    </nav>
    <div class="hidden md:flex pl-6">
      {{ partial "components/dark-mode-toggle.html" . }}
    </div>
    <div
      class="block md:hidden text-gray-400 dark:text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 p-1 rounded-sm">
      <div id="mobile-menu_cross-icon" class="hidden">
        {{ partial "components/icons/cross.html" "w-6 h-6" }}
      </div>
      <div id="mobile-menu_burger-icon" class="hidden">
        {{ partial "components/icons/burger.html" "w-6 h-6" }}
      </div>
    </div>
  </div>
  <div id="mobile-menu_container"
    class="hidden md:hidden pb-4 mb-8 pt-2 space-y-2 text-gray-700 dark:text-gray-300 border-b border-b-gray-300 dark:border-gray-600">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}"
      class="block font-bold text-xs uppercase text-gray-500 dark:text-gray-400 lg:inline-block hover:text-blue-500 dark:hover:text-blue-300 duration-300 mr-6 last:mr-0">
      {{ .Name }}
    </a>
    {{ end }}
  </div>
</header>
