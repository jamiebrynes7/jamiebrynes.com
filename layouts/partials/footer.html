<footer
  class="
  sm:items-center justify-start sm:justify-between mt-16 mb-4 flex flex-col sm:flex-row text-gray-400 dark:text-gray-400 space-y-1 sm:space-y-0">
  <div class="text-sm xl:text-md">
    <p>Crafted with ❤️ in <a href="https://gohugo.io/" class="hover:text-blue-500 duration-300">Hugo</a></p>
  </div>
  <div class="text-sm xl:text-md">
    &copy; 2025 Jamie Brynes
  </div>
  <div class="space-x-4 hidden sm:flex">
    {{ range .Site.Params.socials }}
    <a class="hover:text-blue-500 duration-300" href="{{ .url }}">
      {{ $icon := printf "components/icons/%s.html" .icon }}
      {{ partial $icon "w-4 h-4" }}
    </a>
    {{ end }}
  </div>
</footer>
