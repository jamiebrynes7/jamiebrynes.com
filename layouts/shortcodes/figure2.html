{{ $url := .Get "url" }}
{{ $caption := .Get "caption" }}

{{ $resource := $.Page.Resources.GetMatch $url }}

<div class="flex justify-center flex-col items-center">
  <img style="margin-bottom: 0; margin-top: 0" src="{{ $resource.RelPermalink }}" alt="{{ $caption }}" />
  <p class="text-gray-500 dark:text-gray-400 text-sm mx-auto italic" style="margin-top: 0.5rem">
    {{ $caption }}
  </p>
</div>
