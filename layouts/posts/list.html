{{ define "main" }}
<div class="divide-y divide-gray-200 dark:divide-gray-700">
  <div class="pt-6 pb-8 space-y-5">
    <h1 class="text-6xl font-extrabold leading-14 text-gray-900 dark:text-gray-100 tracking-tight">
      Writing
    </h1>
    <p class="text-lg leading-7 text-gray-500 dark:text-gray-400">
      Thoughts, project updates, and anything else!
    </p>
  </div>
  <ul class="divide-y divide-gray-200 dark:divide-gray-700">
    {{ range .Pages }}
    <li class="py-12">
      <article class="space-y-2 xl:grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline">
        <dl>
          <dd class="text-base leading-6 font-medium text-gray-500 dark:text-gray-400">
            {{ .Date | time.Format ":date_long" }}
          </dd>
        </dl>
        <div class="space-y-5 xl:col-span-3">
          <div class="space-y-6">
            <h2 class="text-2xl leading-8 font-bold tracking-tight cursor-pointer">
              <a href="{{ .RelPermalink }}" class="text-gray-800 dark:text-gray-200">{{ .Title }}</a>
            </h2>
            <div class="prose dark:prose-dark max-w-none text-gray-500 dark:text-gray-400">
              {{ .Summary }}
            </div>
          </div>
          <div class="text-base leading-6 font-medium">
            <a href="{{ .RelPermalink }}" class="text-blue-500 dark:text-blue-400 hover:text-blue-600 cursor-pointer">
              Read more â†’
            </a>
          </div>
        </div>
      </article>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
